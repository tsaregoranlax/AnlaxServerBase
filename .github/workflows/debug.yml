name: Build and Release

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        config:
          - name: Debug R20
            framework: net48
            tag: DebugR20Last
            path: net48
          - name: Debug R21
            framework: net48
            tag: DebugR21Last
            path: net48
          - name: Debug R22
            framework: net48
            tag: DebugR22Last
            path: net48
          - name: Debug R23
            framework: net48
            tag: DebugR23Last
            path: net48
          - name: Debug R24
            framework: net48
            tag: DebugR24Last
            path: net48
          - name: Debug R25
            framework: net8.0-windows
            tag: DebugR25Last
            path: net8.0-windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore NuGet dependencies with version
      run: dotnet restore AnlaxBase.sln /p:Configuration="${{ matrix.config.name }}"

    - name: Build the solution
      run: dotnet build AnlaxBase.sln --configuration "${{ matrix.config.name }}"

    - name: Archive build output
      run: |
        Compress-Archive -Path "./bin/${{ matrix.config.name }}/${{ matrix.config.path }}/*" -DestinationPath "./bin/${{ matrix.config.name }}/${{ matrix.config.path }}/AnlaxBase.zip"
      shell: pwsh

    - name: Check if tag '${{ matrix.config.tag }}' exists and delete the release
      run: |
        if gh release view ${{ matrix.config.tag }}; then
          gh release delete ${{ matrix.config.tag }} -y
        fi
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.ANLAXD }}

    - name: Upload archive as release asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: '${{ matrix.config.tag }}'
        name: '${{ matrix.config.name }}'
        files: ./bin/${{ matrix.config.name }}/${{ matrix.config.path }}/AnlaxBase.zip
      env:
        GITHUB_TOKEN: ${{ secrets.ANLAXD }}
